<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Grab parameters from the URL
      const params = new URLSearchParams(window.location.search);
      const pid = params.get('PROLIFIC_PID');

      // If PID is present, redirect with it pre-filled into the Google Form
      if (pid) {
        const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSdpnyBUdsPiKmUly1h752FKzG-JdRyXmBWXv0HNsNb6W8CFTg/viewform?entry.205140355=${encodeURIComponent(pid)}`;
        window.location.href = formURL;
      } else {
        document.body.innerHTML = "<p style='font-family: sans-serif;'>Missing Prolific ID. Please return to Prolific and relaunch the study.</p>";
      }
    </script>
  </head>
  <body>
  </body>
</html>
